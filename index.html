<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Je t'aime</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .message {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Masquer le contenu initialement */
        }
        h1 {
            color: #ff4081;
            font-size: 3em;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="message" id="content">
        <h1>I love you </h1>
        <p>je crois en toi !</p>
        <img src="love.jpg" alt="Image de plage">
    </div>

    <script>
        // Demander le mot de passe à l'utilisateur
        var password = prompt("Veuillez entrer le mot de passe pour accéder à cette page:");

        // Vérifier le mot de passe
        if (password === "plage") {
            // Si le mot de passe est correct, afficher le contenu
            document.getElementById("content").style.display = "block";
        } else {
            // Si le mot de passe est incorrect, afficher un message d'erreur ou rediriger
            alert("Mot de passe incorrect !");
            // Vous pouvez aussi rediriger l'utilisateur, par exemple :
            // window.location.href = "https://www.google.com";
        }
    </script>
</body>
</html>
